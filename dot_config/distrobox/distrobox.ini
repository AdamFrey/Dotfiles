[devtools]
image=docker.io/archlinux/archlinux:latest
replace=true
start_now=true
additional_packages="base-devel emacs git"
additional_packages="chezmoi direnv fzf zsh"
additional_packages="jdk17-openjdk clojure rlwrap"
additional_packages="libxcrypt-compat" # attempt to fix google-cloud-cli
init_hooks="rm -rf ~/.local/share/yay;"
init_hooks="runuser -u adam -- git clone https://aur.archlinux.org/yay.git ~/.local/share/yay;"
init_hooks="cd ~/.local/share/yay && runuser -u adam -- makepkg -si --noconfirm;"
init_hooks="runuser -u adam -- yay -S --noconfirm google-cloud-cli;"
